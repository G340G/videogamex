<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>ENTROPY.DAT</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="wrap">
    <div id="frame">
      <canvas id="game" width="640" height="480"></canvas>

      <div id="hud">
        <div class="hudTop">
          <div class="hudBox">
            <div id="hud-loc">LOC: …</div>
            <div id="hud-obj">OBJ: …</div>
            <div id="hud-msg">…</div>
          </div>

          <div class="hudBox right">
            <div id="hud-role">ROLE: …</div>
            <div id="hud-keys">KEYS: 0/0</div>

            <div class="barLabel">HP</div>
            <div class="bar"><div id="bar-hp" class="fill hp"></div></div>

            <div class="barLabel">OXY</div>
            <div class="bar"><div id="bar-oxy" class="fill oxy"></div></div>

            <div class="barLabel">SAN</div>
            <div class="bar"><div id="bar-san" class="fill san"></div></div>
          </div>
        </div>

        <div class="hudBottom">
          <div class="hudBox">
            <span class="dim">WASD/ARROWS move · SHIFT sprint · SPACE attack/shoot · E interact</span>
          </div>
        </div>
      </div>

      <div class="scanlines"></div>
      <div class="vignette"></div>

      <div id="menu">
        <div class="panel">
          <div class="title">ENTROPY.DAT</div>
          <div class="sub">A record is being edited in real-time.</div>

          <label class="lab">PROTAGONIST NAME</label>
          <input id="nameInput" class="inp" maxlength="16" placeholder="SUBJECT" />

          <label class="lab">ROLE</label>
          <select id="roleSelect" class="sel">
            <option value="thief">THIEF (fast, weak shots)</option>
            <option value="killer">KILLER (balanced)</option>
            <option value="butcher">BUTCHER (slow, heavy)</option>
          </select>

          <button id="btnStart" class="btn">INITIALIZE RUN</button>

          <div class="tiny">
            Tip: The maze is braided (loops). Oxygen is survivable. Shrines offer bargains.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>

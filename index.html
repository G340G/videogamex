<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>ENTROPY.DAT // KEYS</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="main">
    <div id="crt-frame">
      <canvas id="game" width="640" height="480"></canvas>

      <div class="scanlines"></div>
      <div class="vignette"></div>

      <div id="ui">
        <div class="hud left">
          <div id="hud-loc">LOC: --</div>
          <div id="hud-obj">OBJ: --</div>
          <div id="hud-msg">...</div>
        </div>

        <div class="hud right">
          <div>OXYGEN</div>
          <div class="bar"><div id="bar-oxy" class="fill"></div></div>

          <div style="margin-top:8px;">SANITY</div>
          <div class="bar"><div id="bar-san" class="fill red"></div></div>

          <div style="margin-top:8px;" id="hud-keys">KEYS: 0/0</div>
        </div>
      </div>

      <div id="menu">
        <div class="panel">
          <h1>ENTROPY.DAT</h1>
          <p class="sub">The facility rearranges itself around your name.</p>

          <label class="lbl">PROTAGONIST NAME</label>
          <input id="nameInput" type="text" maxlength="16" placeholder="type..." autocomplete="off" />

          <label class="lbl" style="margin-top:14px;">ROLE</label>
          <select id="roleSelect">
            <option value="thief">THIEF (fast, stealth pulse)</option>
            <option value="killer">KILLER (balanced, brutal strike)</option>
            <option value="butcher">BUTCHER (slow, heavy cleave)</option>
          </select>

          <div class="row">
            <button id="btnStart">INITIALIZE</button>
          </div>

          <p class="tiny">
            WASD / Arrows move · Shift sprint · Space attack · E interact<br/>
            Collect all keys → enter portal.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
